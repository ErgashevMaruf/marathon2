            <div class="mt-[50px] h-[400px]">

                    <div class="bg-white rounded-[20px] flex">
                        <img src="./assets/images/Events/img.jpg" alt="" class="popularImg object-cover">

                    </div>
                    <div class="bg-white rounded-[20px] flex">
