<div class="h-[400px] bg-[#FFFFFF] rounded-[24px] text-[12px] box-border p-[22px]" >
    <div *ngFor="let x of announcement">
        <span class="text-[#01A559] font-bold text-center flex justify-end mb-[5px]">{{x.date}}</span>
        <p class="text-black mb-[15px] leading-[18px] text-[14px]">{{x.title}}</p>
    </div>
</div>
