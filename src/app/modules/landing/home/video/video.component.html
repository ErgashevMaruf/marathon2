<div class="container">
    <div class="video_player">
      <video class="main-video" #video (loadeddata)="allvideoTime()" (timeupdate)="timeupdate()">
        <source src="./assets/1.mp4" size="480" type="video/mp4">
        <source src="How to add twak.to chat app in website-1080p.mp4" size="1080" type="video/mp4">
        <track label="English" kind="subtitles" src="./How To Get Started With VSCode.vtt" srclang="en">
        <track label="Urdu" kind="subtitles" src="./test.vtt" srclang="en">
      </video>
      <div class="loader"></div>
  <p class="caption_text"></p>
  <div class="progressAreaTime" >0:00</div>

  <div class="controls active">
    <div class="progress-area" (click)="changeArea($event)" (mousemove)="showTime($event)" (mouseleave)="hideTime()">
      <canvas class="bufferedBar"></canvas>
      <div class="progress-bar">
        <span></span>
      </div>
    </div>

    <div class="controls-list">
      <div class="controls-left">

        <span class="icon">
            <i class="material-icons play_pause text-[60px]"  (click)="toggle()"  #paused>play_arrow</i>
          </span>

        <span class="icon">
        <i class="material-symbols-outlined cursor-pointer select-none" (click)="last()">
        skip_previous
        </i></span>

        <span class="icon">
            <i class="material-symbols-outlined cursor-pointer select-none" (click)="forward()">
                skip_next</i>
        </span>

        <span class="icon">
          <i class="material-icons volume" (click)="mute()">volume_up</i>

          <input type="range" min="0" max="100" class="volume_range" (input)="volume($event.target.value, element1)" #element1>
        </span>

        <div class="timer">
          <span class="current">0:00</span> /
          <span class="duration">0:00</span>
        </div>
      </div>

      <div class="controls-right">
        <span class="icon">
            <i class="material-symbols-outlined">
                download
            </i>
        </span>
         <span class="icon">
          <i class="material-icons settingsBtn" (click)="openSetting()">settings</i>
        </span>
        <span class="icon">
          <i class="material-icons fullscreen" (click)="toggleScreen()">fullscreen</i>
        </span>
      </div>
    </div>
  </div>

  <div class="settings">
    <div class="playback" data-label="speed" (click)="videoSpeed($event)">
          <span>Playback Speed </span>
        <ul>
          <li data-speed="0.25">0.25</li>

          <li data-speed="0.5">0.5</li>

          <li data-speed="0.75">0.75</li>

          <li data-speed="1" class="active">Normal</li>

          <li data-speed="1.25">1.25</li>

          <li data-speed="1.5">1.5</li>

          <li data-speed="1.75">1.75</li>

          <li data-speed="2">2</li>
        </ul>
      </div>
  </div>
    </div>
  </div>
