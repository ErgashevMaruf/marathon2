<p-galleria [(value)]="videos" [showIndicators]="true" [showThumbnails]="false" [changeItemOnIndicatorHover]="true" [containerStyle]="">
    <ng-template pTemplate="item" let-item>
            <div class="wrapper">
                <div *ngFor="let imgs of item" class="relative">
                    <img src="assets/yugur/{{imgs}}">
                    <div class="w-[80px] h-[80px] absolute rounded-full bg-white bg-opacity-40 flex justify-center items-center">
                        <button mat-button (click)="openDialog()"><mat-icon class="text-[45px] text-white">play_arrow</mat-icon></button>
                    </div>
                </div>
            </div>
    </ng-template>
</p-galleria>
