<p class="text-[24px] font-bold">My events</p>
<div class="flex justify-between">
    <p class="text-[#02A3D3] font-semibold text-[18px] mb-[20px]">{{year}}</p>
    <a class="text-[#02A3D3] font-semibold text-[18px] mb-[20px]" [routerLink]="['/events']">View All</a>
</div>
    <div *ngFor="let event of allevents">
    <div class="rounded-[20px] w-[340px] h-[100px] flex bg-white object-coverm mb-[25px] cursor-pointer" (click)="event()">
        <img src="assets/images/Events/{{ event.image }}" alt="Picture" class="h-full w-[100px] rounded-tl-[20px] rounded-bl-[20px]">
        <div class="self-center ml-[20px] infoText">
            <p class="text-[#333333] font-bold mb-[15px] text-[18px]">{{event.title}}</p>
            <div class="flex justify-between items-center">
                <p class="font-bold">{{event.date}}</p>
                <i class="pi pi-check text-[20px] font-extrabold text-[#02A3D3]"></i>
            </div>
        </div>
    </div>
</div>
