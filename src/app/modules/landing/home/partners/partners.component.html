
<div class="w-full max-w-7xl mx-auto">
<h3 class="text-[35px] font-bold mb-[20px]">Bizning hamkorlarimiz</h3>
<p-carousel [value]="products" [numVisible]="1" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions" autoPlayInterval="3000">
    <ng-template let-product pTemplate="item">
        <div class="rounded-[20px] bg-[#F5F5F5] py-[40px] flex justify-around">
            <div class="flex gap-[50px]">
                <img src="./assets/partners/1.png" alt="" class="object-cover">
                <div class="w-[1px] bg-[#7070702e]"></div>
            </div>
            <div class="flex gap-[50px]">
                <img src="./assets/partners/2.png" alt="" class="object-cover">
                <div class="w-[1px] bg-[#7070702e]"></div>
            </div>
            <div class="flex gap-[50px]">
            <img src="./assets/partners/3.png" alt="" class="object-cover">

                <div class="w-[1px] bg-[#7070702e]"></div>
            </div>
            <div class="flex gap-[50px]">
                <img src="./assets/partners/4.png" alt="" class="object-cover">
                <div class="w-[1px] bg-[#7070702e]"></div>

            </div>
            <div class="flex gap-[50px]">
            <img src="./assets/partners/5.png" alt="" class="object-cover">
            </div>
        </div>
    </ng-template>
</p-carousel>
</div>
