<p-galleria [(value)]="images" [showIndicators]="true" [showThumbnails]="false" [changeItemOnIndicatorHover]="true" [responsiveOptions]="responsiveOptions" [containerStyle]=""> 
    <ng-template pTemplate="item" let-item>
            <div class="wrapper">
                <div *ngFor="let imgs of item">
                    <img src="assets/yugur/{{imgs}}">
                </div>
            </div>
    </ng-template>
</p-galleria>
