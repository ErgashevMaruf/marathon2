<p class="text-[24px] font-bold">Choose events</p>
<div class="flex justify-between">
    <p class="text-[#02A3D3] font-semibold text-[18px] mb-[20px]">{{year}}</p>
    <a class="text-[#02A3D3] font-semibold text-[18px] mb-[20px]" [routerLink]="['/events']">View all</a>
</div>
    <div *ngFor="let event of allevents">
    <div class="rounded-[20px] w-[380px] h-[130px] flex bg-white object-coverm mb-[25px]">
        <img src="assets/images/Events/{{ event.image }}" alt="Picture" class="h-full w-[130px] rounded-tl-[20px] rounded-bl-[20px]">
        <div class="self-center ml-[20px] infoText">
            <p class="text-[16px] text-[#02A3D3]">{{event.title}}</p>
            <p>Date: <span>{{event.date}}</span></p>
            <p>Participants: <span>{{event.participants}}</span></p>
            <p>Location: <span>{{event.location}}</span></p>
            <p>Cost: <span>{{event.cost}}</span></p>
        </div>
    </div>
</div>
