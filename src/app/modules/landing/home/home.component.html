<!-- ****************************************************** -->
<div class="bg-white w-full py-40px">
    <!-- Navigation start -->
    <div class="shadow-2xl relative z-10">
    <app-nav (sectionId)="moveSection($event)"></app-nav>
    </div>
    <!-- Navigation End -->
    <!-- Banner Start-->
    <div class="banner relative w-full flex items-center">
        <img
            src="./assets/images/ui/angular-material/scenes/banner.png"
            alt="" class="w-full h-full max-h-[800px] object-cover"
        />
        <div class="absolute w-full max-w-4xl -translate-x-1/2 left-1/2 flex justify-center z-10">
            <div class="relative bg-[#FFFFFF] bg-opacity-80 w-full max-w-[500px] rounded-[10px] search">
                <input type="text" [formControl]="username" class="w-full px-[32px] py-[10px]">
                <mat-icon class="absolute left-[10px] top-[10px]">search</mat-icon>
                <button class="absolute px-[29px] py-[10px] bg-[#02A3D3] rounded-[10px] right-0 text-white font-medium">Search</button>
            </div>  
        </div>
        <div class="absolute w-full max-w-7xl mx-auto -translate-x-1/2 left-1/2 px-[30px]">
            <app-info></app-info>
        </div>
    </div>
    <!-- Banner end -->
    <!-- Main start -->
        <div id="news" class="bg-[#F5F5F5] py-[60px]">
            <div class="max-w-7xl mx-auto flex justify-center items-center">
                <div class="max-w-full grid grid-cols-1 bg-[#F5F5F5]">
                    <p class="font-bold text-[35px] mb-[30px]">
                        {{ "yangiliklar" | transloco }}
                    </p>
                    <app-carusel></app-carusel>
                </div>
            </div>
        </div>
    <div id="score" class="w-full max-w-7xl py-[30px] mx-auto flex justify-between">
        <div>
            <h3 class="text-[35px] font-bold mb-[20px]">
                {{ "natijalar" | transloco }}
            </h3>
            <div
                class="py-[30px] pt-[10px] px-[30px] bg-[#F5F5F5] rounded-[20px]"
            >
                <app-score></app-score>
            </div>

            <div id="participants" class="py-[30px]">
                <h3 class="text-[35px] font-bold mb-[20px]">
                    {{ "ishtirokchilar" | transloco }}
                </h3>
                <div
                    class="py-[30px] px-[30px] bg-[#F5F5F5] rounded-[20px]"
                >
                    <app-diagramm></app-diagramm>
                </div>
            </div>
            <div class="max-w-[800px]">
                <h4 class="text-[32px] mb-[20px] font-bold">
                    Qo'llanma rollik
                </h4>
                <app-video ></app-video>
            </div>
            <h3 class="text-[30px] font-bold my-[20px]">Klublar</h3>
            <div
                class="max-w-[800px] pb-[30px] pt-[10px] px-[30px] bg-[#F5F5F5] rounded-[20px]"
            >
                <app-clubs></app-clubs>
            </div>
        </div>
        <div class="w-[380px] flex-col justify-between">
            <div class="shadow-xl rounded-[20px] mb-[30px]">
                <app-nearest></app-nearest>
            </div>
            <h3 class="text-[35px] font-bold">
                {{ "yangiliklar" | transloco }}
            </h3>
            <div class="shadow-xl rounded-[20px]">
                <app-announcement></app-announcement>
            </div>
            <app-advertising imgWidth="400px" imgHeight="500px" verticalView="500px" nike="smallNike.jpg"></app-advertising>
        </div>
    </div>
    <div id="organizers" class="w-full max-w-7xl mx-auto py-[15px]">
        <h3 class="text-[35px] font-bold">Tashkilotchilar</h3>
    </div>
    <app-organizers></app-organizers>
    <div id="media" class="w-full max-w-7xl mx-auto mb-[30px] pt-[20px]">
        <div class="flex gap-[20px] mb-[30px]">
            <h3>Media</h3>
        <p-dropdown [options]="listItems" [(ngModel)]="selectedItem">
            <ng-template let-item pTemplate="selectedItem">
                <div class="flex gap-[10px] items-center">
                    <mat-icon svgIcon="{{item.label}}"></mat-icon>
                 <span>{{item.value}}</span>
                 </div>
            </ng-template>
            <ng-template let-object pTemplate="item">
                 <div class="flex gap-[10px] items-center">
                    <mat-icon svgIcon="{{object.label}}"></mat-icon>
                 <span>{{object.value}}</span>
                 </div>
            </ng-template>
            </p-dropdown>
        </div>
        <app-gallery *ngIf="selectedItem=='Gallery'"></app-gallery>
        <app-videoGallery *ngIf="selectedItem=='Video'"></app-videoGallery>
    </div>
    <app-partners></app-partners>
    <div class="bg-black">
        <p-scrollTop></p-scrollTop>
        <app-footer></app-footer>
    </div>
</div>
<!-- Main end -->
