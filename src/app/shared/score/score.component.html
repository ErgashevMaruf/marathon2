<p-table [value]="scores" [tableStyle]="{'max-width': '400px'}">
    <!-- [selectAll]="false" -->
    <ng-template pTemplate="header">
        <tr>
            <th class="flex">
            <mat-form-field
                    >
                        <input
                            matInput
                            type="text"
                            (input)="
                                dt.filter(
                                    $event.target.value,
                                    col.field,
                                    col.filterMatchMode
                                )
                            "
                            placeholder=""
                       class="bg-red-500" />
                    </mat-form-field>
                    <mat-form-field
                    >
                        <input
                            matInput
                            type="text"
                            (input)="
                                dt.filter(
                                    $event.target.value,
                                    col.field,
                                    col.filterMatchMode
                                )
                            "
                            placeholder=""
                       class="bg-red-500" />
                    </mat-form-field>
                    <p-dropdown [options]="sendOption" [(ngModel)]="selectOption" optionLabel="name">
                    </p-dropdown>
                    <p-dropdown [options]="sendOption" [(ngModel)]="selectOption" optionLabel="name">
                    </p-dropdown>
                </th>
            </tr>
    </ng-template>
    <ng-template pTemplate="body" let-scores let-rowIndex="rowIndex">
        <tr>
            <td>{{rowIndex+1}}</td>
            <td>{{scores.title}}</td>
            <td><span class="font-bold">ID</span>:{{scores.id}}</td>
            <td>{{scores.location}}</td>
            <td>{{scores.date | date:'dd.MM.yyyy'}}</td>
            <td>{{scores.distance}}</td>
        </tr>
    </ng-template>
</p-table>
